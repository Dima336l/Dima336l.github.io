<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Importing css file -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Creating navbar -->
    <div class="bird"></div>
    <header class="topnav">
      <img class="topnav-icon staticBird" src="../images/bird2.gif" />
      <a href="../index.html">Game</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about.html" class="active">About</a>
      <a href="contact.html">Contact</a>
      <a class="right" href="log_in.html">Log in</a>
      <img src="../images/left.gif" class="wings left" />
      <img src="../images/right.gif" class="wings right" />
      <img class="topnav-logo" src="../images/Logo.png  " width="300" />
    </header>
    <main>
      <div class="cloud" id="cloud1"></div>
      <div class="cloud" id="cloud2"></div>
      <!-- Creating text area -->
      <div class="bubble grow left txtAbout">
        Join our Flappy Bird community! Our<br />
        Discord server is where Flappy Bird<br />
        enthusiasts come together to discuss<br />
        strategies, share high scores, and<br />
        connect with fans! Flap on with us!<br />

    </main>
    <!-- Importing images -->
    <div class="discord-container">
      <a href="" target="_blank">
        <img class="discord-img bounce" src="../images/discord.png" />
      </a>
    </div>
    <div class="birdy-container1">
      <img src="../images/redBird.png" class="staticBird b1" id="bird1" />
    </div>
    <div class="birdy-container2">
      <img src="../images/3birds.png" class="staticBird b2" id="bird2" />
    </div>

    <!-- Creating footer -->
    <footer class="footer">
      <img id="pipe" src="../images/pipe.png" />
      <img class="zoom-effect" id="sound" src="../images/soundIcon.png" />
      <div class="socialLinks">
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/facebook.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/reddit.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/youtube.png" />
        </a>
        <p class="follow-us">Follow Us</p>
      </div>
      <audio id="audio">
        <source src="../audio/backgroundSong.mp3" />
      </audio>
      <script type="text/javascript" src="../javascript/audio.js"></script>
