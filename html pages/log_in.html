<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Importing css file -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <!-- Creating log in form -->
    <form novalidate class="form" autocomplete="off" id="loginForm">
      <div class="control">
        <h1>
          Sign In
        </h1>
      </div>
      <div class="control block-cube block-input">
        <input name="email" type="email" placeholder="Email" id="email" required/><div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div id="emailError" class="error"></div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <div class="input-container">
        <input name="password" type="password" placeholder="Password" id="password"/><div class="bg-top">
      </div>
      <i class="far fa-eye" id="togglePassword"></i>
          <div class="bg-inner"></div>
        </div>
        <div id="logInError" class="error"></div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <button class="btn block-cube block-cube-hover" type="submit">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text">
          Log In
        </div>
        <div class="error logInError" id="loginError"></div>
      </button>
        <div class="createAccount"> 
        <a class="ref load-page" data-page="../html pages/register.html" href="register.html">Create account?</a>
      </div>
      </form>

    <div class="bird"></div>
    <!-- Creating navbar -->
    <header class="topnav">
      <img class="topnav-icon staticBird" src="../images/bird2.gif" />
      <a href="../index.html">Game</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a class="right active" href="register.html">Register</a>
      <img src="../images/left.gif" class="wings left" />
      <img src="../images/right.gif" class="wings right" />
      <img class="topnav-logo" src="../images/Logo.png" width="300" />
    </header>
    <!-- Importing images -->
    <div class="discord-container">
      <a href="" target="_blank">
        <img class="discord-img bounce" src="../images/discord.png" />
      </a>
    </div>
    <div class="cloud" id="cloud1"></div>
    <div class="cloud" id="cloud2"></div>
    <img
      src="../images/welcome.gif"
      class="imag still chat zoom-effect"
      id="img2"
    />
    <img
      src="../images/welcomeBird.gif"
      class="birdWelcome zoom-effect"
      id="img1"
    />
    <!-- Creating footer -->
    <footer class="footer">
      <img id="pipe" src="../images/pipe.png" />
      <img class="zoom-effect" id="sound" src="../images/soundIcon.png" />
      <div class="socialLinks">
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/facebook.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/reddit.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/youtube.png" />
        </a>
        <p class="follow-us">Follow Us</p>
      </div>
    </footer>
    <audio id="audio">
      <source src="../audio/backgroundSong.mp3" />
    </audio>
    <script type="text/javascript" src="../javascript/audio.js"></script>
    <script type="text/javascript" src="../javascript/logIn.js"></script>
    <script type="text/javascript" src="../javascript/index.js"></script>
  </body>
</html>
