<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Importing styles.css -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bird"></div>
    <!-- Creating navbar -->
    <header class="topnav">
      <img class="topnav-icon staticBird" src="../images/bird2.gif" />
      <a href="../index.html">Game</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
      <a class="right" href="log_in.html">Log in</a>
      <img src="../images/left.gif" class="wings left" />
      <img src="../images/right.gif" class="wings right" />
      <img class="topnav-logo" src="../images/Logo.png" width="300" />
    </header>

    <!-- Creating input contact form -->
    <div class="wrapper centered">
      <article class="letter">
        <div class="side">
          <h1>Contact us</h1>
          <p>
            <textarea placeholder="Your message" class="textArea"></textarea>
          </p>
        </div>
        <div class="side">
          <p>
            <input type="text" placeholder="Your name" class="textArea" />
          </p>
          <p>
            <input type="email" placeholder="Your email" class="textArea" />
          </p>
          <p>
            <button onClick="handleLetter()" id="sendLetter">Send</button>
          </p>
        </div>
      </article>
      <div class="envelope front"></div>
      <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message</p>

    <!-- Importing images -->
    <div class="discord-container">
      <a href="" target="_blank">
        <img class="discord-img bounce" src="../images/discord.png" />
      </a>
    </div>
    <div class="cloud" id="cloud1"></div>
    <div class="cloud" id="cloud2"></div>
    <img
      src="../images/message.png"
      class="imag still chat zoom-effect"
      id="img2"
    />
    <img src="../images/contactBird.gif" class="zoom-effect still" id="img1" />
    <!-- Creating footer -->
    <footer class="footer">
      <img id="pipe" src="../images/pipe.png" />
      <img class="zoom-effect" id="sound" src="../images/soundIcon.png" />
      <div class="socialLinks">
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/facebook.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/reddit.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/youtube.png" />
        </a>
        <p class="follow-us">Follow Us</p>
      </div>
    </footer>
    <audio id="audio">
      <source src="../audio/backgroundSong.mp3" />
    </audio>
    <script type="text/javascript" src="../javascript/audio.js"></script>
    <script type="text/javascript" src="../javascript/sendLetter.js"></script>
  </body>
</html>
