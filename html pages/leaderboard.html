<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Importing css file -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bird"></div>
    <!-- Creating navbar -->
    <header class="topnav">
      <img class="topnav-icon staticBird" src="../images/bird2.gif" />
      <a href="../index.html">Game</a>
      <a class="active" href="leaderboard.html">Leaderboard</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a class="right" href="log_in.html">Log in</a>
      <img src="../images/left.gif" class="wings left" />
      <img src="../images/right.gif" class="wings right" />
      <img class="topnav-logo" src="../images/Logo.png" width="300" />
    </header>
    <div class="t">
      <div class="text">
        <h1>Top Scores</h1>
      </div>
      <!-- Creating leaderboard table -->
      <table class="table table-bordered table-dark" id="userTable">
        <thead>
          <tr class="header">
            <th scope="col" class="bg-primary"></th>
            <th scope="col" class="bg-primary">Name</th>
            <th scope="col" class="bg-primary">Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <!-- Importing images for the body -->
    <main>
      <div class="cloud" id="cloud1"></div>
      <div class="cloud" id="cloud2"></div>
      <img
        src="../images/ribbon.png"
        class="imag still zoom-effect"
        id="img2"
      />
      <img
        src="../images/trophy2.png"
        class="imag still zoom-effect"
        id="img1"
      />
      <div class="discord-container">
        <a href="" target="_blank">
          <img class="discord-img bounce" src="../images/discord.png" />
        </a>
      </div>
    </main>
    <!-- Creating footer -->

    <footer class="footer">
      <img id="pipe" src="../images/pipe.png" />
      <img class="zoom-effect" id="sound" src="../images/soundIcon.png" />
      <div class="socialLinks">
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/facebook.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/reddit.png" />
        </a>
        <a href="" target="_blank">
          <img class="icon bounce" src="../images/youtube.png" />
        </a>
        <p class="follow-us">Follow Us</p>
      </div>
      <audio id="audio">
        <source src="../audio/backgroundSong.mp3" />
      </audio>
      <script type="text/javascript" src="../javascript/index.js"></script>
      <script type="text/javascript" src="../javascript/audio.js"></script>
      <script type="text/javascript" src="../javascript/displayTable.js"></script>
    </footer>
  </body>
</html>
